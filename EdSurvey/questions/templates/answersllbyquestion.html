{% extends 'answersbyquestion.html' %}
{% block answersblock %}
    <table border="1">
        <tr>
            <th align="center">Порядок</th>
            <th align="center">Вопрос</th>
            <th align="center">Порядок вариантов</th>
            <th align="center">Вариант</th>
            <th align="center">Оценка</th>
        </tr>
{% for answer in answers %}
        <tr>
            <td align="center">{{answer.ordernum}}</td>
            <td>{{answer.content}}</td>
            <td align="center">{{answer.ordernumitem}}</td>
            <td>{{answer.linkeditem}}</td>
            <td align="center">{{answer.score}}</td>
        </tr>
{% endfor%}
    </table>
{% endblock%}
